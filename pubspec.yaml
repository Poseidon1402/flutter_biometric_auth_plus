name: biometric_auth_advanced
description: Advanced biometric authentication plugin with comprehensive Android support including fingerprint, face recognition, iris scanning, and device credentials using modern BiometricPrompt API.
version: 1.0.0
homepage: https://github.com/Poseidon1402/biometric_auth_advanced
repository: https://github.com/Poseidon1402/biometric_auth_advanced
issue_tracker: https://github.com/Poseidon1402/biometric_auth_advanced/issues

topics:
  - biometric
  - authentication
  - fingerprint
  - face-recognition
  - security

environment:
  sdk: ^3.9.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.nexus.biometric_auth_advanced
        pluginClass: BiometricAuthAdvancedPlugin
